{% extends "Base.html" %}

{% block content %}

<form action={{ url_for('create.view_progress_page') }} method="POST" >
<select name="goal" id="goal">
  {% for g in goals %}
   <option value="{{g}}">{{g}}</option>
  {% endfor %}

</select>
<input type="submit" value="Load">
</form>

{% if progress_data %}
    <p>Progress Name: {{ progress_data["Progress Name"] }}</p>
{% endif %}

{% endblock %}
