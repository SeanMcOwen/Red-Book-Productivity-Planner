{% extends "Base.html" %}

{% block content %}




<table>
  {% for w in tasks %}
  <form action={{ url_for('create.update_tasks_page') }} method="POST" >
  <tr>
  <td>
{{ w["Task Name"] }}
</td>
  <td>
{{ w["Group"] }}
</td>
  <td>
{{ w["Due Date"] }}
</td>
   <td>
    <input type="hidden" id="task" name="task" value='{{ w["Task Name"]  }}'>

   <input type="submit" value="Complete">
   </td>
   </tr>
   </form>
  {% endfor %}
</table>

{% endblock %}
