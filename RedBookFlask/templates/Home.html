{% extends "Base.html" %}

{% block content %}
<br><br>
<ul class="nav nav-tabs" id="incrementsTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="table1-tab" data-toggle="tab" href="#table1" role="tab" aria-controls="table1" aria-selected="true">Today</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="table2-tab" data-toggle="tab" href="#table2" role="tab" aria-controls="table2" aria-selected="false">Week</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="table3-tab" data-toggle="tab" href="#table3" role="tab" aria-controls="table3" aria-selected="false">Month</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="table4-tab" data-toggle="tab" href="#table4" role="tab" aria-controls="table4" aria-selected="false">Quarter</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="table5-tab" data-toggle="tab" href="#table5" role="tab" aria-controls="table5" aria-selected="false">Year</a>
  </li>
</ul>
<div class="tab-content" id="incrementsTabContent">
  <div class="tab-pane fade show active" id="table1" role="tabpanel" aria-labelledby="table1-tab">{{tables["Today"]|safe}}</div>
  <div class="tab-pane fade show" id="table2" role="tabpanel" aria-labelledby="table2-tab">{{tables["Week"]|safe}}</div>
    <div class="tab-pane fade show" id="table3" role="tabpanel" aria-labelledby="table2-tab">{{tables["Month"]|safe}}</div>
  <div class="tab-pane fade show" id="table4" role="tabpanel" aria-labelledby="table2-tab">{{tables["Quarter"]|safe}}</div>
  <div class="tab-pane fade show" id="table5" role="tabpanel" aria-labelledby="table2-tab">{{tables["Year"]|safe}}</div>

</div>

{% endblock %}
